        // ===============================================
        // Variables de Estado
        // ===============================================
        let quizQuestions = []; // Las 10 preguntas seleccionadas para el test
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let answered = false; // Bandera para saber si ya se respondió la pregunta actual

        // Elementos del DOM
        const qSection = document.getElementById('question-section');
        const resultsSection = document.getElementById('results-section');
        const qNumberSpan = document.getElementById('current-q-number');
        const qText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const rationaleBox = document.getElementById('rationale-box');
        const rationaleText = document.getElementById('rationale-text');
        const nextButton = document.getElementById('next-button');

        // ===============================================
        // Funciones de Lógica del Test
        // ===============================================

        /**
         * Selecciona 10 preguntas aleatorias y comienza el test.
         */
        function loadQuiz() {
            // Mezcla el banco completo de preguntas
            const shuffledBank = fullQuestionBank.sort(() => 0.5 - Math.random());

            // Selecciona las primeras 10 (o menos si el banco es menor)
            quizQuestions = shuffledBank.slice(0, 10);

            if (quizQuestions.length === 0) {
                qText.innerHTML = "Error: No hay preguntas en el banco.";
                return;
            }

            currentQuestionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;

            renderQuestion();
        }

        /**
         * Renderiza la pregunta actual y sus opciones.
         */
        function renderQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }

            answered = false;
            nextButton.classList.add('hidden');
            rationaleBox.classList.add('hidden');
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            const currentQ = quizQuestions[currentQuestionIndex];

            // Actualizar número y texto de la pregunta
            qNumberSpan.textContent = currentQuestionIndex + 1;
            qText.textContent = currentQ.question;

            // Mezclar opciones para evitar que la correcta siempre esté en el mismo lugar
            const shuffledOptions = currentQ.options.sort(() => 0.5 - Math.random());

            // Crear botones de opciones
            shuffledOptions.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'w-full text-left p-4 rounded-lg border-2 font-medium transition-all option-base shadow-sm';
                button.onclick = () => checkAnswer(button, optionText, currentQ);
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Verifica si la respuesta es correcta y actualiza la UI.
         * @param {HTMLElement} selectedButton - El botón que fue seleccionado.
         * @param {string} selectedAnswer - El texto de la respuesta seleccionada.
         * @param {object} currentQ - El objeto de la pregunta actual.
         */
        function checkAnswer(selectedButton, selectedAnswer, currentQ) {
            if (answered) return;
            answered = true;

            const isCorrect = selectedAnswer === currentQ.correctAnswer;
            const allOptionButtons = optionsContainer.querySelectorAll('button');

            // Deshabilitar todos los botones de opción y aplicar clase 'disabled' para evitar hover
            allOptionButtons.forEach(button => {
                button.onclick = null; // Deshabilitar
                button.classList.add('disabled');
            });

            if (isCorrect) {
                correctCount++;
                // Marcar la respuesta correcta en verde
                selectedButton.classList.remove('option-base');
                selectedButton.classList.add('option-correct', 'ring-4', 'ring-green-300');
                rationaleBox.style.borderColor = '#059669'; // green-600
                rationaleBox.classList.remove('option-incorrect');
            } else {
                incorrectCount++;
                // Marcar la respuesta seleccionada en rojo
                selectedButton.classList.remove('option-base');
                selectedButton.classList.add('option-incorrect', 'ring-4', 'ring-red-300');
                rationaleBox.style.borderColor = '#D93333'; // red-600
                rationaleBox.classList.remove('option-correct');

                // Encontrar y marcar la respuesta correcta en verde
                allOptionButtons.forEach(button => {
                    if (button.textContent === currentQ.correctAnswer) {
                        button.classList.remove('option-base');
                        button.classList.add('option-correct');
                    }
                });
            }

            // Mostrar la razón
            rationaleText.textContent = currentQ.rationale;
            rationaleBox.classList.remove('hidden');

            // Mostrar el botón de Siguiente (o Finalizar)
            nextButton.textContent = (currentQuestionIndex < quizQuestions.length - 1) ? 'Siguiente' : 'Ver Resultados';
            nextButton.classList.remove('hidden');
        }

        /**
         * Avanza a la siguiente pregunta.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }

        /**
         * Muestra la sección de resultados y calcula la nota final.
         */
        function showResults() {
            qSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            // Actualizar conteos
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;

            // Calcular la nota final según la fórmula
            // Nota = Aciertos - (Errores * 1/3)
            const finalScore = correctCount - (incorrectCount * (1/3));

            // Asegurar que la nota no sea negativa
            const finalScoreCapped = Math.max(0, finalScore);

            // Mostrar la nota con dos decimales
            document.getElementById('final-score').textContent = finalScoreCapped.toFixed(2);
        }

        // Inicializar el quiz al cargar la página
        window.onload = loadQuiz;
    </script>
